services:
  traefik:
    image: docker.io/traefik/traefik:latest
    ports:
      - 80:80
      - 8080:8080
    command:
      - --log.level=DEBUG
      - --accesslog=true
      - --api.dashboard=true
      - --api.insecure=true
      - --experimental.plugins.modsecurity.modulename=github.com/kenshaw/traefik-modsecurity
      - --experimental.plugins.modsecurity.version=v0.1.0
      - --providers.docker=true
      - --entrypoints.http.address=:80
    volumes:
      - $XDG_RUNTIME_DIR/podman/podman.sock:/var/run/docker.sock
    labels:
      - traefik.enable=true
      - traefik.http.services.traefik.loadbalancer.server.port=8080
      # use traefiks built-in maxRequestBodyBytes middleware - there's no need for us to bake this ourselves
      - traefik.http.middlewares.limit.buffering.maxRequestBodyBytes=1048576
      - traefik.http.middlewares.waf.plugin.modsecurity.modSecurityUrl=http://waf:8080
      - traefik.http.middlewares.waf.plugin.modsecurity.jailEnabled=true
      - traefik.http.middlewares.waf.plugin.modsecurity.unhealthyWafBackOffPeriodSecs=5

  waf:
    image: docker.io/owasp/modsecurity-crs:nginx
    environment:
      - PARANOIA=1
      - ANOMALY_INBOUND=10
      - ANOMALY_OUTBOUND=5
      - BACKEND=http://dummy
      - REPORTING_LEVEL=2
      - MODSEC_AUDIT_LOG_FORMAT=JSON
      - MODSEC_RULE_ENGINE=On

  dummy:
    image: traefik/whoami

  website-with-waf:
    image: docker.io/traefik/whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.website-with-waf.rule=PathPrefix(`/website`)
      - traefik.http.routers.website-with-waf.middlewares=waf@docker
  website:
    image: docker.io/traefik/whoami
    labels:
      - traefik.enable=true
      - traefik.http.routers.website.rule=PathPrefix(`/bypass`)
